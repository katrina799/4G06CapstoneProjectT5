<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MacForum - The McMaster community dissussion board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='task.css') }}" />
    <title>Course Buddy</title>
  </head>
  <body>
    {% include 'header.html' %}
      <div class="container">
        <div class="row justify-content-between align-items-center my-4">
          <!-- Column for the title -->
          <div class="col">
            <h1 class="fs-3 text">MacForum - The McMaster community dissussion board</h1>
          </div>
          <!-- Column for the search form, aligning it to the right -->
          <div class="col-auto">
            <form action="/search_forum" method="get" class="d-flex">
              <input type="text" name="query" placeholder="Search topics ..." required class="form-control me-2">
              <input type="submit" value="Search" class="btn btn-outline-primary">
            </form>
          </div>
        </div>
        <div class="col">
          <a href="{{ url_for('add_topic') }}" class="btn btn-primary">Add Topic</a>
        </div>
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">Recent topics</h6>
            {% for topic, username, comment_count in topics %}
            <div class="d-flex text-body-secondary pt-3">
                <p class="pb-3 mb-0 small lh-sm border-bottom truncate topicpage">
                    <strong class="d-block text-gray-dark truncate topicpage"> <a href="/forum/topic/{{topic.id}}">{{topic.id}}. {{topic.title}} @{{username}} # Comments: {{ comment_count or 0 }}</a></strong>
                    <span class="truncate topicpage">{{topic.description}}</span>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
