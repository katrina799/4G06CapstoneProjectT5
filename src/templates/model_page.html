<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% include 'header.html' %}
    <div class="banner-container" style="background-color: #f6fff8;">
        <div id="banner" class="banner-bar">
            <div>This is model page!!!</div>
        </div>
    </div>
    <div class="container">
        <h2 class="mb-4">Model Prediction</h2>

        <form action="/priority_predict" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="taskName">Task Name:</label>
                        <input type="text" class="form-control" id="taskName" name="task_name" value="Assignment 3"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="schoolYear">School Year:</label>
                        <input type="number" class="form-control" id="schoolYear" name="school_year" value="4" required>
                    </div>
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" class="form-control" id="courseName" name="course_name"
                            value="Scientific Computation" required>
                    </div>
                    <div class="form-group">
                        <label for="credit">Credit:</label>
                        <input type="number" class="form-control" id="credit" name="credit" value="3" required>
                    </div>
                    <div class="form-group">
                        <label for="taskMode">Task Mode:</label>
                        <select class="form-control" id="taskMode" name="task_mode" required>
                            <option value="Individual">Individual</option>
                            <option value="Group">Group</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskType">Task Type:</label>
                        <select class="form-control" id="taskType" name="task_type" required>
                            <option value="Assignment">Assignment</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Project">Project</option>
                            <option value="Lab">Lab</option>
                            <option value="Test Review">Test Review</option>
                            <option value="Midterm">Midterm</option>
                            <option value="Report">Report</option>
                            <option value="Presentation">Presentation</option>
                            <option value="Exam Review">Exam Review</option>
                            <option value="Exam">Exam</option>
                            <option value="Document">Document</option>
                            <option value="Essay">Essay</option>
                            <option value="Survey">Survey</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="taskWeightPercent">Task Weight (%):</label>
                        <input type="number" class="form-control" id="taskWeightPercent" name="task_weight_percent"
                            value="8.0" required>
                    </div>
                    <div class="form-group">
                        <label for="timeRequiredHours">Time Required (hours):</label>
                        <input type="number" class="form-control" id="timeRequiredHours" name="time_required_hours"
                            value="18.0" required>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty (1-10):</label>
                        <input type="number" class="form-control" id="difficulty" name="difficulty" value="5.0"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="currentProgressPercent">Current Progress (%):</label>
                        <input type="number" class="form-control" id="currentProgressPercent"
                            name="current_progress_percent" value="10.0" required>
                    </div>
                    <div class="form-group">
                        <label for="timeSpentHours">Time Spent (hours):</label>
                        <input type="number" class="form-control" id="timeSpentHours" name="time_spent_hours"
                            value="0.0" required>
                    </div>
                    <div class="form-group">
                        <label for="daysUntilDue">Days Until Due:</label>
                        <input type="number" class="form-control" id="daysUntilDue" name="days_until_due" value="4"
                            required>
                    </div>
                </div>
            </div>
            <div class="btn-container-model">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check"></i>
                    Submit
                </button>

                <a href="/" class="btn btn-secondary">Go Back</a>
            </div>
        </form>
    </div>
</body>

</html>
