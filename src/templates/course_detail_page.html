<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Course Details - {{ course.name }}</title>
</head>

<body>
    {% include 'header.html' %}

    <div class="course-detail-container" style="margin: 20px;">
        <h1>{{ course.name }}</h1>

        <div class="panel-file" style="margin-top: 20px;">
            <h2>Upload Course Syllabus</h2>
            <form method="POST" action="/upload" enctype="multipart/form-data" class="form-inline">
                <div class="form-group mb-2">
                    <input type="file" name="file" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary mb-2">
                    <i class="fa fa-upload" aria-hidden="true"></i> Upload File
                </button>
            </form>

        </div>
    </div>
</body>

</html>
