{% extends 'base.html' %}
<!-- Credit: Akamai Developer https://www.youtube.com/watch?v=NDYhGH586w4 -->
{% block content %}
  <head>
    <title>MacForum - The McMaster community dissussion board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='task.css') }}" />
  </head>
      <div class="container">
        <div class="row justify-content-between align-items-center my-4">
          <!-- Column for the title -->
          <div class="col">
            <h1 class="fs-3 text">Add a topic</h1>
          </div>
          <!-- Column for the search form, aligning it to the right -->
          <div class="col-auto">
            <form action="/search_forum" method="get" class="d-flex">
              <input type="text" name="query" placeholder="Search topics ..." required class="form-control me-2">
              <input type="submit" value="Search" class="btn btn-outline-primary">
            </form>
          </div>
        </div>
        <form accept="/forum_page" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea  type="text" name="description" class="form-control" id="description"></textarea>
            </div>
            <div class="mb-3">
              <input type="file" name="image">
            </div>
            <div class="mb-3">
              <label for="tag" class="form-label">Tag</label>
              <select name="tag" class="form-control" id="tag">
                  <option value="Academics">Academics</option>
                  <option value="Exchange">Exchange</option>
                  <option value="Advice">Advice</option>
                  <!-- Add more options as needed -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
