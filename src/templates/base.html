<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>{% block title %}Course Buddy{% endblock %}</title>
    </head>
<body>
    {% include 'header.html' %}
    {% block content %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var appGrid = document.getElementById('app-grid');
            var toggleButton = document.getElementById('toggle-apps-btn');

            toggleButton.addEventListener('click', function() {
                appGrid.style.display = appGrid.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
