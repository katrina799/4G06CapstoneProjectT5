{% extends 'base.html' %}

{% block content %}
<head>
    <title>Mac One</title>
</head>




<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>


    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="https://www.oscarplusmcmaster.ca/home.html">
                <img src="../static/images/homepage_pic1.jpg" alt="First slide">
                <div class="carousel-caption">
                    <h3>First Slide Title</h3>
                </div>
            </a>
        </div>
        <div class="carousel-item">
            <a href="https://avenue.cllmcmaster.ca/d2l/login?sessionExpired=1&target=%2fd2l%2fhome%2f6605">
                <img src="../static/images/books.png" alt="Second slide">
                <div class="carousel-caption">
                    <h3>Second Slide Title</h3>
                </div>
            </a>
        </div>
    </div>

    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>





    <div class="course-panel-container">
        <div class="course-list">
            <div class="panel-course" style="margin: 5px;">
                <div style="display: flex; margin: 5px; align-items: center; ">
                    <h2 style="color: #941035; margin-bottom: 15px;">My Courses </h2>
                    <h3 style="color: #941035; margin-bottom: 15px;">({{courses|length}})</h3>
                    <form action="/add_course" method="post" style="margin-top: 15px; margin-left: 15px;">
                        <label for="newcourse">Add a New Course:</label>
                        <input type="text" id="newcourse" name="newcourse" required>
                        <button type="submit" class="btn btn-success btn-xs">
                            <i class="fa fa-plus" aria-hidden="true">
                            </i>
                            Add
                        </button>
                    </form>
                </div>

                <div class="courses"
                    style="display: flex; flex-wrap: wrap; justify-content: flex-start; width: 100%; border-spacing: 10px;">
                    {% for course in courses %}
                    <a href="/course_detail_page/{{ course }}" class="course-detail-link" style="flex-basis: 256px;">
                        <div id="{{ course.0.1 }}" class=" course-detail">
                            <div class="course-image">
                                <img style="vertical-align:middle; width: 256px;"
                                    src="{{url_for('static', filename='images/books.png')}}" />
                            </div>
                            <div class="course-progress">
                                <div class="progress-bar"></div>
                                <!-- dynamicly change progress bar -->
                                <!-- <div class="progress-bar" style="width: {{ course_completion_percentage }}%;"></div> -->
                            </div>
                            <div style="position: relative;">
                                <div class="course-details">
                                    <h4>{{course}}</h4>
                                </div>
                                <form style="position: absolute; top: 0; right: 0; margin: 3px;" action="/remove_course"
                                    method="post">
                                    <input type="hidden" name="index" value="{{ loop.index - 1 }}">
                                    <input type="hidden" name="course" value="{{ course }}">
                                    <button type="submit" class="btn btn-danger btn-xs">
                                        <i class="fa fa-trash-o" style="font-size:12px">
                                        </i>
                                        Delete
                                    </button>
                                </form>

                            </div>

                        </div>
                    </a>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

    <script>
        // This code will run after the DOM is fully loaded
        window.onload = function() {
            var appGrid = document.getElementById('app-grid');
            var toggleButton = document.getElementById('toggle-apps-btn');
        
            // This function toggles the visibility of the app grid
            toggleButton.onclick = function() {
                if (appGrid.style.display === 'none' || appGrid.style.display === '') {
                    appGrid.style.display = 'block';
                } else {
                    appGrid.style.display = 'none';
                }
            };
        };
    </script>

{% endblock %}
