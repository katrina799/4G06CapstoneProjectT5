<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Buddy</title>
</head>

<body>
    <h1>Hello, {{username}}! Welcome to Course Buddy!</h1>
    <p>This is the home page :&rpar;</p>

    <form action="/download" method="get">
        <label for="filename">Enter Filename:</label>
        <input type="text" id="filename" name="filename" required>
        <input type="submit" value="Download">
    </form>

    <h1>Here to change your username: {{username}}</h1>
    <form action="/change_username" method="post">
        <label for="username">Enter New Username:</label>
        <input type="text" id="newusername" name="newusername" required>
        <input type="submit" value="Submit">
    </form>

    <h2>Here to Input a Syllabus to Get an Couse Email List</h2>
    <form action="/get_emails" method="get">
        <label for="filename">Enter Filename to Get Course Email List:</label>
        <input type="text" id="filename" name="filename">
        <input type="submit" id="showEmailsButton" value="Get Emails">
        <div id="emailListDiv">
            <h2>Email Addresses:</h2>
            <ul>
                {% for email in emails %}
                <li>{{ email }}</li>
                {% endfor %}
            </ul>
        </div>
    </form>
</body>


</html>
