<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Prediction Result</h2>

        {% if prediction %}
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Your Prediction:</h4>
                <p>{{ prediction }}</p>
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">No Prediction Available</h4>
                <p>Please submit the form to get a prediction.</p>
            </div>
        {% endif %}

        <a href="/priority_predict" class="btn btn-primary">Back to Model Page</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
